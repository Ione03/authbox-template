<!DOCTYPE html>
<html>
<head>
<style>
#custom-tooltip {
    position: fixed;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    pointer-events: none;
    z-index: 10000;
    opacity: 0;
    transition: opacity 0.2s;
    max-width: 300px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

#custom-tooltip.visible {
    opacity: 1;
}

.hoverable {
    background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
    padding: 2px 4px;
    border-radius: 3px;
    cursor: pointer;
    transition: background 0.2s;
}

.hoverable:hover {
    background: linear-gradient(120deg, #74ebd5 0%, #9face6 100%);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 10001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal.show {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transform: scale(0.9);
    transition: transform 0.3s ease;
}

.modal.show .modal-content {
    transform: scale(1);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    line-height: 1;
}

.close:hover {
    color: #000;
}

.modal-title {
    margin-top: 0;
    color: #333;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 10px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #4CAF50;
}

.submit-btn {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    width: 100%;
    transition: transform 0.2s;
}

.submit-btn:hover {
    transform: translateY(-2px);
}
</style>
</head>
<body>

<p>This is a sample text with 
    <span class="hoverable" data-tooltip="A programming language created by Guido van Rossum" data-modal-title="Python Information">Python</span> 
and <span class="hoverable" data-tooltip="A JavaScript runtime built on Chrome's V8 engine" data-modal-title="Node.js Information">Node.js</span> 
mentioned. Click on them to open a form modal.</p>

<div id="custom-tooltip"></div>

<!-- Modal Structure -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 class="modal-title" id="modalTitle">Information Form</h3>
        <form id="infoForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Information</button>
        </form>
    </div>
</div>

<script>
const tooltip = document.getElementById('custom-tooltip');
const hoverables = document.querySelectorAll('.hoverable');
const modal = document.getElementById('infoModal');
const modalTitle = document.getElementById('modalTitle');
const closeBtn = document.querySelector('.close');
const infoForm = document.getElementById('infoForm');

// Track mouse movement for tooltip
document.addEventListener('mousemove', (e) => {
    if (tooltip.classList.contains('visible')) {
        tooltip.style.left = (e.pageX + 15) + 'px';
        tooltip.style.top = (e.pageY + 15) + 'px';
    }
});

// Tooltip functionality
hoverables.forEach(element => {
    // Mouse enter - show tooltip
    element.addEventListener('mouseenter', (e) => {
        const text = element.getAttribute('data-tooltip');
        tooltip.textContent = text;
        tooltip.classList.add('visible');
        tooltip.style.left = (e.pageX + 15) + 'px';
        tooltip.style.top = (e.pageY + 15) + 'px';
    });

    // Mouse leave - hide tooltip
    element.addEventListener('mouseleave', () => {
        tooltip.classList.remove('visible');
    });

    // Click - open modal
    element.addEventListener('click', (e) => {
        e.stopPropagation();
        const title = element.getAttribute('data-modal-title') || 'Information Form';
        modalTitle.textContent = title;
        openModal();
    });
});

// Modal functions
function openModal() {
    modal.classList.add('show');
    document.body.style.overflow = 'hidden';
    tooltip.classList.remove('visible');
}

function closeModal() {
    modal.classList.remove('show');
    document.body.style.overflow = '';
}

// Close modal events
closeBtn.addEventListener('click', closeModal);

window.addEventListener('click', (e) => {
    if (e.target === modal) {
        closeModal();
    }
    tooltip.classList.remove('visible');
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeModal();
    }
});

// Form submission
infoForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        topic: modalTitle.textContent
    };
    
    console.log('Form submitted:', formData);
    alert(`Thank you, ${formData.name}! Your information about "${formData.topic}" has been submitted.`);
    
    // Reset form and close modal
    infoForm.reset();
    closeModal();
});

// Hide tooltip on click anywhere
document.addEventListener('click', () => {
    tooltip.classList.remove('visible');
});
</script>
</body>
</html>
