<head>

    <style>
        /* Base styling for the hoverable text */
        .hover-dropdown {
        position: relative;
        display: inline-block;
        cursor: pointer;
        }

        /* .hover-text {
        color: #0066cc;
        text-decoration: underline;
        padding: 5px;
        } */

        /* Dropdown content (hidden by default) */
        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
        left: 0;
        top: 100%;
        border-radius: 15px;
        }

        /* Dropdown links */
        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;

        }

        /* Change color on hover */
        .dropdown-content a:hover {
        background-color: #e9e5e5;
        border-radius: 15px;
        }

        /* Show the dropdown menu on hover */
        .hover-dropdown:hover .dropdown-content {
        display: block;
        }

        .dropdown-content {
        transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
    <style>
        /* Modal button styling */
        .modal-button-lookup {
        
        border-radius: 4px;
        cursor: pointer;
        
        }
        
        .modal-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        }

        .modal-button:hover {
        background-color: #45a049;
        }

        /* Hide the checkbox */
        .modal-toggle {
        display: none;
        }

        /* Modal background */
        .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        }

        /* Modal content */
        .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        position: relative;
        animation: modalopen 0.4s;
        }

        @keyframes modalopen {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        /* Close button */
        .modal-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        }

        .modal-close:hover {
        color: #333;
        }

        /* Modal footer */
        .modal-footer {
        padding-top: 20px;
        text-align: right;
        }

        /* Show modal when checkbox is checked */
        .modal-toggle:checked ~ .modal {
        display: flex;
        }
    </style>
</head>
<body>
    <div class="hover-dropdown">
        TEST
        <span class="hover-text">Hover over me</span>
        <div class="dropdown-content">
            <a href="#">
                <label for="modal-toggle" id="openModalBtn" class="modal-button-lookup">
                    <i class="fas fa-home icon"></i> &nbsp;Open Modal
                </label>
            </a>
            <a href="#"><i class="fas fa-home icon"></i> Option 2</a>
            <a href="#"><i class="fas fa-home icon"></i> Option 3</a>
        </div>
    </div>

    <hr>
    This is some regular text in a paragraph that 
    <div class="hover-dropdown">
        
        <span class="hover-text">has a hover dropdown</span> embedded within it.
        <div class="dropdown-content">
            <a href="#"><i class="fas fa-home icon"></i> Learn more</a>
            <a href="#"><i class="fas fa-home icon"></i> Contact us</a>
        </div>
    </div>


    <!-- The trigger button -->
    <label for="modal-toggle" class="modal-button">Open Modal</label>

    <!-- The modal background and content -->
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    <div class="modal" id="myModal">
    <div class="modal-content">
        <label for="modal-toggle" class="modal-close close-btn">&times;</label>
        <h2>Modal Title</h2>
        <p>This is a pure CSS modal window. No JavaScript required!</p>
        <div class="modal-footer">
        <label for="modal-toggle" class="modal-button close-btn">Close</label>
        </div>
    </div>
    </div>

    <script>
        document.querySelectorAll('.hover-dropdown').forEach(dropdown => {
        const content = dropdown.querySelector('.dropdown-content');
        
        dropdown.addEventListener('mouseenter', () => {
            

            if (content) {
                console.log('Mouse Enter', content);
                content.style.display = 'block';
                content.style.opacity = '0';
                content.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
                }, 10);
            }
        });
        
        dropdown.addEventListener('mouseleave', () => {
            
            if (content) {
                console.log('Mouse Leave', content);
                content.style.opacity = '0';
                content.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                content.style.display = 'none';
                }, 300);
            }
        });

        

        });
    </script>
