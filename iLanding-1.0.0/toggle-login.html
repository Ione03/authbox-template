<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>

    <script>
    const isLoggedIn = false; // Your condition
    
    if (isLoggedIn) {
        document.getElementById('content').innerHTML = '<p>Welcome back!</p>';
    } else {
        document.getElementById('content').innerHTML = '<p>Please log in</p>';
    }
    </script>
</body>
</html>
