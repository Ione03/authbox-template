<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-3xl mx-auto" x-data="{ activeSlide: 0, testimonials: [
    { name: 'John Doe', role: 'CEO, Company A', text: 'This service is amazing! Highly recommended.' },
    { name: 'Jane Smith', role: 'CTO, Company B', text: 'A fantastic experience from start to finish.' },
    { name: 'Michael Lee', role: 'Manager, Company C', text: 'Exceptional quality and great support!' }
  ]}">
    <!-- Slider -->
    <div class="relative overflow-hidden bg-white rounded-lg shadow-lg">
      <template x-for="(testimonial, index) in testimonials" :key="index">
        <div x-show="activeSlide === index" class="p-8 transition-all duration-500">
          <p class="text-lg text-gray-700 italic" x-text="testimonial.text"></p>
          <div class="mt-4">
            <h3 class="text-xl font-semibold text-gray-900" x-text="testimonial.name"></h3>
            <p class="text-sm text-gray-500" x-text="testimonial.role"></p>
          </div>
        </div>
      </template>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between items-center mt-4">
      <button @click="activeSlide = (activeSlide - 1 + testimonials.length) % testimonials.length"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Previous
      </button>
      <button @click="activeSlide = (activeSlide + 1) % testimonials.length"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Next
      </button>
    </div>

    <!-- Indicators -->
    <div class="flex justify-center mt-4 space-x-2">
      <template x-for="(testimonial, index) in testimonials" :key="index">
        <button @click="activeSlide = index"
          :class="{'bg-blue-500': activeSlide === index, 'bg-gray-300': activeSlide !== index}"
          class="w-3 h-3 rounded-full"></button>
      </template>
    </div>
  </div>

</body>
</html>
