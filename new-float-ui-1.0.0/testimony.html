<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .testimonial-transition {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <section class="w-full max-w-4xl" 
             x-data="{
                testimonials: [
                    {
                        avatar: 'https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg',
                        name: 'Ibu Riska',
                        title: 'Acara Ngusiran',
                        quote: 'Pelayanan yang prima, semua makanan fresh, dan tepat waktu pengantarannya. Bisa jadi langganan nih, hehehe...'
                    },
                    {
                        avatar: 'https://randomuser.me/api/portraits/women/79.jpg',
                        name: 'Pak Sapoan',
                        title: 'Acara Aqiqah',
                        quote: 'Semua tamu puas dengan makanannya, enak dan fresh, sukses terus pak Owner...'
                    },
                    {
                        avatar: 'https://randomuser.me/api/portraits/men/86.jpg',
                        name: 'Ibu Silvia',
                        title: 'Acara Akad Nikah & Resepsi',
                        quote: 'Acaranya lancar dan semua tamu puas, Alhamdulillah, terima kasih pak Owner'
                    },
                    {
                        avatar: 'https://randomuser.me/api/portraits/women/43.jpg',
                        name: 'Bapak Ahmad',
                        title: 'Acara Syukuran',
                        quote: 'Makanannya sangat lezat dan penyajiannya profesional. Recommended!'
                    }
                ],
                currentTestimonial: 0,
                autoSlideInterval: null,
                isPaused: false,
                init() {
                    this.startAutoSlide();
                    
                    // Pause auto-slide when user hovers over testimonials
                    this.$el.addEventListener('mouseenter', () => {
                        this.pauseAutoSlide();
                    });
                    
                    // Resume auto-slide when user leaves
                    this.$el.addEventListener('mouseleave', () => {
                        if (!this.isPaused) {
                            this.startAutoSlide();
                        }
                    });
                },
                startAutoSlide() {
                    this.autoSlideInterval = setInterval(() => {
                        this.nextTestimonial();
                    }, 4000); // Change every 4 seconds
                },
                pauseAutoSlide() {
                    if (this.autoSlideInterval) {
                        clearInterval(this.autoSlideInterval);
                        this.autoSlideInterval = null;
                    }
                },
                nextTestimonial() {
                    this.currentTestimonial = (this.currentTestimonial + 1) % this.testimonials.length;
                },
                prevTestimonial() {
                    this.currentTestimonial = this.currentTestimonial === 0 ? 
                        this.testimonials.length - 1 : this.currentTestimonial - 1;
                },
                goToTestimonial(index) {
                    this.currentTestimonial = index;
                },
                toggleAutoSlide() {
                    if (this.autoSlideInterval) {
                        this.pauseAutoSlide();
                        this.isPaused = true;
                    } else {
                        this.startAutoSlide();
                        this.isPaused = false;
                    }
                }
             }">
        
        <div class="max-w-screen-xl mx-auto px-4 md:px-8">
            <div class="max-w-3xl mx-auto text-center">
                <h3 class="text-indigo-600 font-semibold pb-2 text-lg">Testimonial</h3>
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Apa Kata Pelanggan Kami?</h2>
                
                <!-- Testimonial Container -->
                <div class="relative bg-white rounded-xl shadow-lg p-8 md:p-12 testimonial-transition"
                     :class="{ 'ring-2 ring-indigo-500': isPaused }">
                    
                    <!-- Navigation Arrows -->
                    <button @click="prevTestimonial" 
                            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-indigo-50 transition-colors z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    
                    <button @click="nextTestimonial" 
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-indigo-50 transition-colors z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <!-- Auto-play Toggle -->
                    <button @click="toggleAutoSlide" 
                            class="absolute top-4 right-4 bg-indigo-100 text-indigo-600 rounded-full p-2 hover:bg-indigo-200 transition-colors"
                            :title="isPaused ? 'Resume auto-slide' : 'Pause auto-slide'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <template x-if="isPaused">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            </template>
                            <template x-if="!isPaused">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
                            </template>
                        </svg>
                    </button>
                    
                    <!-- Testimonial Content -->
                    <template x-for="(testimonial, index) in testimonials" :key="index">
                        <div x-show="currentTestimonial === index" 
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 transform translate-y-4"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             x-transition:leave="transition ease-in duration-200"
                             x-transition:leave-start="opacity-100 transform translate-y-0"
                             x-transition:leave-end="opacity-0 transform -translate-y-4">
                            <figure>
                                <!-- Quote Icon -->
                                <div class="mb-6">
                                    <svg class="w-12 h-12 mx-auto text-indigo-100" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
                                    </svg>
                                </div>
                                
                                <blockquote>
                                    <p class="text-gray-700 text-lg md:text-xl leading-relaxed" x-text="testimonial.quote"></p>
                                </blockquote>
                                
                                <div class="mt-8">
                                    <img :src="testimonial.avatar" class="w-16 h-16 mx-auto rounded-full border-4 border-white shadow-md" />
                                    <div class="mt-4">
                                        <span class="block text-gray-800 font-semibold text-lg" x-text="testimonial.name"></span>
                                        <span class="block text-indigo-600 text-sm mt-1" x-text="testimonial.title"></span>
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </template>
                </div>
                
                <!-- Dots Indicator -->
                <div class="mt-8">
                    <ul class="flex gap-x-3 justify-center">
                        <template x-for="(testimonial, index) in testimonials" :key="index">
                            <li>
                                <button 
                                    class="w-3 h-3 rounded-full duration-150 ring-offset-2 ring-indigo-600 focus:ring"
                                    :class="{ 
                                        'bg-indigo-600': currentTestimonial === index, 
                                        'bg-gray-300': currentTestimonial !== index 
                                    }"
                                    @click="goToTestimonial(index)"
                                ></button>
                            </li>
                        </template>
                    </ul>
                </div>
                
                <!-- Auto-slide Status -->
                <div class="mt-4 text-sm text-gray-500 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span x-text="isPaused ? 'Auto-slide paused' : 'Auto-slide enabled'"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
