<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div x-data="app()" x-cloak>
        <!-- Trigger Button -->
        <button 
            @click="openModal()" 
            class="w-full max-w-md bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300"
        >
            <i class="fas fa-sign-in-alt mr-2"></i>Login / Register
        </button>

        <!-- Modal -->
        <div 
            x-show="isOpen" 
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
        >
            <div 
                @click.outside="closeModal()" 
                class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden transform transition-all duration-300"
                x-bind:class="isOpen ? 'scale-100' : 'scale-95'"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
            >
                <!-- Tabs -->
                <div class="flex border-b">
                    <button 
                        @click="activeTab = 'login'" 
                        :class="activeTab === 'login' ? 'bg-indigo-50 text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-900'" 
                        class="flex-1 py-4 font-medium text-center transition-colors duration-300"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button 
                        @click="activeTab = 'register'" 
                        :class="activeTab === 'register' ? 'bg-indigo-50 text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-900'" 
                        class="flex-1 py-4 font-medium text-center transition-colors duration-300"
                    >
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <!-- Login Form -->
                    <div x-show="activeTab === 'login'" x-transition>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
                        
                        <!-- Social Login Buttons -->
                        <div class="space-y-3 mb-6">
                            <button @click="socialLogin('google')" class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg py-3 px-4 text-gray-700 font-medium hover:bg-gray-50 transition duration-300">
                                <i class="fab fa-google text-red-500 mr-3"></i>Continue with Google
                            </button>
                            <button @click="socialLogin('facebook')" class="w-full flex items-center justify-center bg-blue-600 text-white rounded-lg py-3 px-4 font-medium hover:bg-blue-700 transition duration-300">
                                <i class="fab fa-facebook-f mr-3"></i>Continue with Facebook
                            </button>
                            <button @click="socialLogin('twitter')" class="w-full flex items-center justify-center bg-black text-white rounded-lg py-3 px-4 font-medium hover:bg-gray-800 transition duration-300">
                                <i class="fab fa-twitter mr-3"></i>Continue with Twitter
                            </button>
                        </div>
                        
                        <div class="flex items-center my-6">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-3 text-gray-500 text-sm">Or login with email</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>
                        
                        <!-- Email Login Form -->
                        <form @submit.prevent="handleLogin()">
                            <div class="mb-4">
                                <label for="login-email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                                <input 
                                    type="email" 
                                    id="login-email" 
                                    x-model="loginForm.email"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                                    placeholder="your@email.com"
                                    required
                                >
                            </div>
                            <div class="mb-6">
                                <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input 
                                    type="password" 
                                    id="login-password" 
                                    x-model="loginForm.password"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <label class="flex items-center text-sm text-gray-700">
                                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                    <span class="ml-2">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                                Sign In
                            </button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div x-show="activeTab === 'register'" x-transition>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                        
                        <!-- Social Register Buttons -->
                        <div class="space-y-3 mb-6">
                            <button @click="socialRegister('google')" class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg py-3 px-4 text-gray-700 font-medium hover:bg-gray-50 transition duration-300">
                                <i class="fab fa-google text-red-500 mr-3"></i>Sign up with Google
                            </button>
                            <button @click="socialRegister('facebook')" class="w-full flex items-center justify-center bg-blue-600 text-white rounded-lg py-3 px-4 font-medium hover:bg-blue-700 transition duration-300">
                                <i class="fab fa-facebook-f mr-3"></i>Sign up with Facebook
                            </button>
                            <button @click="socialRegister('twitter')" class="w-full flex items-center justify-center bg-black text-white rounded-lg py-3 px-4 font-medium hover:bg-gray-800 transition duration-300">
                                <i class="fab fa-twitter mr-3"></i>Sign up with Twitter
                            </button>
                        </div>
                        
                        <div class="flex items-center my-6">
                            <div class="flex-1 border-t border-gray-300"></div>
                            <span class="px-3 text-gray-500 text-sm">Or register with email</span>
                            <div class="flex-1 border-t border-gray-300"></div>
                        </div>
                        
                        <!-- Email Register Form -->
                        <form @submit.prevent="handleRegister()">
                            <div class="mb-4">
                                <label for="register-name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                                <input 
                                    type="text" 
                                    id="register-name" 
                                    x-model="registerForm.name"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                                    placeholder="John Doe"
                                    required
                                >
                            </div>
                            <div class="mb-4">
                                <label for="register-email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                                <input 
                                    type="email" 
                                    id="register-email" 
                                    x-model="registerForm.email"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                                    placeholder="your@email.com"
                                    required
                                >
                            </div>
                            <div class="mb-6">
                                <label for="register-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input 
                                    type="password" 
                                    id="register-password" 
                                    x-model="registerForm.password"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                            <div class="mb-4">
                                <label class="flex items-center text-sm text-gray-700">
                                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                                    <span class="ml-2">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a></span>
                                </label>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div 
            x-show="showToast" 
            x-transition:enter="transition ease-out duration-300 transform"
            x-transition:enter-start="translate-y-10 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            x-transition:leave="transition ease-in duration-200 transform"
            x-transition:leave-start="translate-y-0 opacity-100"
            x-transition:leave-end="translate-y-10 opacity-0"
            class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50"
        >
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <span x-text="toastMessage"></span>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                isOpen: false,
                activeTab: 'login',
                showToast: false,
                toastMessage: '',
                loginForm: {
                    email: '',
                    password: ''
                },
                registerForm: {
                    name: '',
                    email: '',
                    password: ''
                },
                openModal() {
                    this.isOpen = true;
                },
                closeModal() {
                    this.isOpen = false;
                    // Reset forms when closing
                    this.loginForm = { email: '', password: '' };
                    this.registerForm = { name: '', email: '', password: '' };
                },
                socialLogin(provider) {
                    this.showNotification(`Logging in with ${provider}...`);
                    // Simulate API call
                    setTimeout(() => {
                        this.showNotification(`Successfully logged in with ${provider}!`);
                        this.closeModal();
                    }, 1500);
                },
                socialRegister(provider) {
                    this.showNotification(`Registering with ${provider}...`);
                    // Simulate API call
                    setTimeout(() => {
                        this.showNotification(`Successfully registered with ${provider}!`);
                        this.closeModal();
                    }, 1500);
                },
                handleLogin() {
                    if (!this.loginForm.email || !this.loginForm.password) {
                        this.showNotification('Please fill in all fields');
                        return;
                    }
                    
                    this.showNotification('Logging in...');
                    // Simulate API call
                    setTimeout(() => {
                        this.showNotification('Login successful!');
                        this.closeModal();
                    }, 1500);
                },
                handleRegister() {
                    if (!this.registerForm.name || !this.registerForm.email || !this.registerForm.password) {
                        this.showNotification('Please fill in all fields');
                        return;
                    }
                    
                    this.showNotification('Creating account...');
                    // Simulate API call
                    setTimeout(() => {
                        this.showNotification('Account created successfully!');
                        this.closeModal();
                    }, 1500);
                },
                showNotification(message) {
                    this.toastMessage = message;
                    this.showToast = true;
                    setTimeout(() => {
                        this.showToast = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
