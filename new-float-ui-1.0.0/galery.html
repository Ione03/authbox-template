<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modal Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .modal-transition {
            transition: opacity 0.3s ease;
        }
        .modal-slide-transition {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900">
    <section x-data="{
        posts: [
            {
                title: 'Acara Akad Nikah dan Resepsi Ibnu dan Amel',
                desc: 'Bertempat di gedung extravaganza jl. panji tilar mataram, acara berlangsung meriah dengan MC terkenal',
                img: 'https://images.unsplash.com/photo-1556155092-490a1ba16284?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                date: '4 Jan 2025',
                href: 'javascript:void(0)'
            },
            {
                title: 'Acara Aqiqah Putra Bapak Sapoan',
                desc: 'Bertempat di kediaman Bapak Sapoan acara meriah dengan menghadirkah Rudat (kesenian khas lombok)',
                img: 'https://images.unsplash.com/photo-1620287341056-49a2f1ab2fdc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                date: '9 Jan 2025',
                href: 'javascript:void(0)'
            },
            {
                title: 'Acara Maulidan Nabi Muhammad SAW, di kediaman Ibu Rusmini',
                desc: 'Acara berlangsung dari magrib sampai pukul 9 malam, meriah dengan dekor lampu gemerlap',
                img: 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                date: '5 Feb 2025',
                href: 'javascript:void(0)'
            },
            {
                title: 'Acara Ngurisan Putri Ibu Riska',
                desc: 'Bertempat di kediaman Ibu Riska, jl. sapta pesona pagutan permai, acara berlangsung sakral',
                img: 'https://images.unsplash.com/photo-1617529497471-9218633199c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80',
                date: '10 Feb 2025',
                href: 'javascript:void(0)'
            }
        ],
        // Modal slider state
        modalOpen: false,
        currentModalIndex: 0,
        // Modal slider functions
        openModal(index) {
            this.currentModalIndex = index;
            this.modalOpen = true;
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        },
        closeModal() {
            this.modalOpen = false;
            // Restore body scrolling
            document.body.style.overflow = 'auto';
        },
        nextImage() {
            this.currentModalIndex = (this.currentModalIndex + 1) % this.posts.length;
        },
        prevImage() {
            this.currentModalIndex = this.currentModalIndex === 0 ? 
                this.posts.length - 1 : this.currentModalIndex - 1;
        },
        // Keyboard navigation
        init() {
            // Close modal on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && this.modalOpen) {
                    this.closeModal();
                }
                // Arrow key navigation
                if (this.modalOpen) {
                    if (e.key === 'ArrowRight') {
                        this.nextImage();
                    } else if (e.key === 'ArrowLeft') {
                        this.prevImage();
                    }
                }
            });
        }
    }" class="py-14 bg-gray-900" x-init="init()">
        <div class="max-w-screen-xl mx-auto px-4 md:px-8">
            <div class="space-y-5 sm:text-center sm:max-w-md sm:mx-auto">
                <h1 class="text-gray-500 text-3xl font-extrabold sm:text-4xl">Galeri Kegiatan Kami</h1>
                <p class="text-gray-300">
                    Hajatan, resepsi pernikahan, aqiqah, acara kantor dan masih banyak lagi
                </p>
            </div>
            <ul class="grid gap-x-8 gap-y-10 mt-16 sm:grid-cols-2 lg:grid-cols-3">
                <template x-for="(item, index) in posts" :key="index">
                    <li class="w-full mx-auto group sm:max-w-sm">
                        <a href="javascript:void(0)" @click="openModal(index)" class="cursor-pointer">
                            <img :src="item.img" loading="lazy" :alt="item.title" class="w-full rounded-lg transition-transform duration-300 group-hover:scale-105" />
                            <div class="mt-3 space-y-2">
                                <span class="block text-indigo-600 text-sm" x-text="item.date"></span>
                                <h3 class="text-lg text-gray-500 duration-150 group-hover:text-indigo-300 font-semibold" x-text="item.title">
                                </h3>
                                <p class="text-gray-300 text-sm duration-150 group-hover:text-gray-500" x-text="item.desc"></p>
                            </div>
                        </a>
                    </li>
                </template>
            </ul>
        </div>

        <!-- Modal Slider -->
        <div x-show="modalOpen" 
             x-transition:enter="modal-transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="modal-transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
            
            <!-- Close Button -->
            <button @click="closeModal()" class="absolute top-4 right-4 z-10 text-white hover:text-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Navigation Arrows -->
            <button @click="prevImage()" class="absolute left-4 top-1/2 transform -translate-y-1/2 z-10 text-white hover:text-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <button @click="nextImage()" class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10 text-white hover:text-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Modal Content -->
            <div class="relative max-w-4xl w-full mx-4">
                <!-- Image Slider -->
                <div class="relative overflow-hidden rounded-lg">
                    <template x-for="(item, index) in posts" :key="index">
                        <div x-show="currentModalIndex === index" 
                             x-transition:enter="modal-slide-transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 transform translate-x-8"
                             x-transition:enter-end="opacity-100 transform translate-x-0"
                             x-transition:leave="modal-slide-transition ease-in duration-200"
                             x-transition:leave-start="opacity-100 transform translate-x-0"
                             x-transition:leave-end="opacity-0 transform -translate-x-8"
                             class="absolute inset-0">
                            <img :src="item.img" :alt="item.title" class="w-full h-auto max-h-[70vh] object-contain">
                        </div>
                    </template>
                </div>

                <!-- Image Info -->
                <div class="bg-gray-800/80 backdrop-blur-sm p-4 rounded-b-lg">
                    <h3 class="text-white text-xl font-semibold" x-text="posts[currentModalIndex].title"></h3>
                    <p class="text-gray-300 mt-2" x-text="posts[currentModalIndex].desc"></p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-indigo-400 text-sm" x-text="posts[currentModalIndex].date"></span>
                        <span class="text-white text-sm" x-text="`${currentModalIndex + 1} / ${posts.length}`"></span>
                    </div>
                </div>
            </div>

            <!-- Dot Indicators -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <template x-for="(item, index) in posts" :key="index">
                    <button @click="currentModalIndex = index" 
                            class="w-3 h-3 rounded-full transition-colors"
                            :class="currentModalIndex === index ? 'bg-white' : 'bg-white/50'"></button>
                </template>
            </div>
        </div>
    </section>
</body>
</html>
