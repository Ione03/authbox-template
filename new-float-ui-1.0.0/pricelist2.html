<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Plans - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: {
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <section x-data="{ 
        plans: [
            {
                name: 'Paket A1',
                desc: 'Paket Prasmanan dengan harga Rp.30.000 / Pax',
                price: 30,
                isMostPop: true,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
            {
                name: 'Paket A2',
                desc: 'Paket Prasmanan dengan harga Rp.40.000 / Pax',
                price: 40,
                isMostPop: false,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
            {
                name: 'Paket B1',
                desc: 'Paket Prasmanan dengan harga Rp.40.000 / Pax',
                price: 40,
                isMostPop: false,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
            {
                name: 'Paket B2',
                desc: 'Paket Prasmanan dengan harga Rp.40.000 / Pax',
                price: 40,
                isMostPop: false,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
            {
                name: 'Paket C1',
                desc: 'Paket Prasmanan dengan harga Rp.45.000 / Pax',
                price: 45,
                isMostPop: false,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
            {
                name: 'Paket C2',
                desc: 'Paket Prasmanan dengan harga Rp.50.000 / Pax',
                price: 50,
                isMostPop: false,
                features: [
                    'Curabitur faucibus',
                    'massa ut pretium maximus',
                    'Sed posuere nisi',
                    'Pellentesque eu nibh et neque',
                    'Suspendisse a leo',
                    'Praesent quis venenatis ipsum',
                    'Duis non diam vel tortor',
                ],
            },
        ]
    }">
        <!-- Background Effect -->
        <div class="absolute inset-0 max-w-lg h-[800px] mx-auto sm:max-w-3xl sm:h-[400px] blur-[118px]" 
             style="background: linear-gradient(106.89deg, rgba(192, 132, 252, 0.11) 15.73%, rgba(14, 165, 233, 0.41) 15.74%, rgba(232, 121, 249, 0.26) 56.49%, rgba(79, 70, 229, 0.4) 115.91%);">
        </div>
        
        <div class="relative py-14 px-4 sm:px-6 lg:px-8">
            <!-- Header Section -->
            <div class="max-w-xl mx-auto text-center space-y-3">
                <h3 class="text-cyan-400 font-semibold">Daftar Harga</h3>
                <h2 class="text-3xl font-semibold sm:text-4xl text-white">
                    Pilih Paket Sesuai kebutuhan Anda
                </h2>
                <p class="text-gray-300 max-w-xl mx-auto">
                    Paket dapat di konsultasikan melalui whatsapp dengan klik tombol konsultasikan
                </p>
            </div>
            
            <!-- Pricing Grid -->
            <div class="mt-16 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-4">
                <template x-for="(item, index) in plans" :key="index">
                    <div class="relative flex flex-col h-full rounded-xl border-2 transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
                         :class="item.isMostPop ? 'border-cyan-400 bg-gray-800' : 'border-transparent bg-gray-900'">
                        
                        <!-- Popular Badge -->
                        <div x-show="item.isMostPop" class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-cyan-400 text-gray-900 px-4 py-1 rounded-full text-sm font-semibold">
                            Most Popular
                        </div>
                        
                        <!-- Plan Header -->
                        <div class="p-6 border-b border-gray-700">
                            <span class="text-white font-medium" x-text="item.name"></span>
                            <div class="text-cyan-400 text-3xl font-semibold mt-2">
                                <span x-text="`Rp.${item.price}rb`"></span>
                                <span class="text-xl font-normal">/pax</span>
                            </div>
                            <p class="text-gray-400 mt-2" x-text="item.desc"></p>
                            <button class="mt-4 w-full py-3 px-4 rounded-lg font-semibold text-sm text-white bg-cyan-500 hover:bg-cyan-600 active:bg-cyan-700 transition-colors duration-200">
                                Konsultasikan
                            </button>
                        </div>
                        
                        <!-- Features List -->
                        <ul class="p-6 space-y-3 flex-grow">
                            <template x-for="(feature, fIndex) in item.features" :key="fIndex">
                                <li class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" 
                                         :class="item.isMostPop ? 'text-cyan-400' : 'text-gray-400'"
                                         viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    <span x-text="feature" class="text-gray-300"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </section>
</body>
</html>
